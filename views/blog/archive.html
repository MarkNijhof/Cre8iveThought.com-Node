
<div id='content-width'>
  <section>
    <div class="articles">
      <header>
        <h1>Archive for: {{slug}}</h1>
        <hr />
      </header>
      {{#posts}}
    		<div class="article">
    	    <header>
    	      <h2><a href="{{url}}">{{title}}</a></h2>
    	    </header>

    	    <div class="content">
    	      {{{summary}}}
    	    </div>

    	    <footer>
    	      <span class="date_list">{{date}}{{#show_updated_date}} (last updated on {{updated}}){{/show_updated_date}}</span>
    	      <br />
    	      <span class="date_list"><a href="{{url}}#disqus_thread" class="comments_link">Comments</a></span>
    	      <br />
    	      <br />
    	      <br />
    	    </footer>
    		</div>
      {{/posts}}
    </div>
  </section>

  <br />
  <br />
  <br />

  <section>
    <div class='archives'>
      <header>
        <h3>Archive</h3>
      </header>
      <ul>
  		{{#archive_years}}
        <li>
          <a href='http://cre8ivethought.com/blog/{{year}}'>Posts from {{year}}</a>
          <br>
        </li>
  		{{/archive_years}}
      </ul>
    </div>
  </section>
</div>
<script type='text/javascript'>
  var links = document.getElementsByTagName('a');
  var query = '?';
  for(var i = 0; i < links.length; i++) {
    if(links[i].href.indexOf('#disqus_thread') >= 0) {
      query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
    }
  }
  document.getElementsByTagName('body')[0].appendChild((function() {
    var s = document.createElement('script');
    s.type = 'text/javascript';
    s.charset = 'utf-8';
    s.src = 'http://disqus.com/forums/cre8ivethought/get_num_replies.js' + query;
    return s;
  })());
</script>
